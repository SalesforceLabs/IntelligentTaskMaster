<template >
    <template if:true={openmodal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          
          <div class="slds-modal__header" style="height: 50px;">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Send Request to Mentor</h1>
          </div>
          <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
           <div class="slds-var-p-around_medium ">
              <div style="width: 100%;">
                 <div style="width: 40%;float: left;"> 
                    {mentor.mentorName} <br> <p>{mentor.skillName}</p> 
                 </div>
                 <!-- <div style="margin-left: 50%; height: 50px;"> 
                    <lightning-icon key={mentor.Rating} icon-name="utility:rating" size="xx-small" variant="Success"></lightning-icon>
                 </div> -->
             </div>
  
           <div class=".slds-float_left">
              <div style="width: 100%;">
                 <div style="width: 40%;float: left;"> 
                    <br>
                    Skills: <br> {mentor.allSkillNames}
                 </div>
                 <div style="margin-left: 50%; height: 50px;"> 
                    Location: <br>{mentor.location}
                 </div>
              </div>
           </div>
  
              <div class="slds-size--1-of-2">
                 <br>
                 <h4>Request Mentorship </h4> <br><span></span>
                 <lightning-input type="text" label="Message" name={mentor.dataId} value={message} onchange={handleTextChange}></lightning-input>
               </div>
               
  
          </div>
              <!-- <div class="slds-modal__footer"> -->
                 <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick = {handleClose}>Cancel</button>
                 <button class="slds-button slds-button_brand" onclick = {handleRequestMentor} data-id={mentor.mentorId}>Request</button>
              
              <!-- </div> -->
           </div>
         </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
