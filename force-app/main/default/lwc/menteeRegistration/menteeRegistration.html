<template>

   <lightning-card title="Find Mentor">
      <div class="slds-p-around_medium slds-m-bottom_x-large">
         <p>Find a Mentor for a specific skill</p>
         <c-multi-select-pick-list context="mentee" ongetskills={getSkills} ongetmentorpresent={getMentorPresent}></c-multi-select-pick-list> 
         
         <template if:false={isMentorPresent}> 
         <lightning-card>
            <p>Sorry, there is no mentor for this skill at the moment, please check back in some time and post a message in #mentorcafe-help slack channel about this.</p>
         </lightning-card>

      </template>
      </div>
      <template if:true={mentorList} for:each={mentorList} for:item="mentor">   
         <div class="slds-p-around_medium" key={mentor.mentorId}>
            <lightning-tile onclick={handleAcceptReject} type="media" data-id={mentor.mentorId}>
               <lightning-avatar slot="media" src="../assets/images/avatar1.jpg" fallback-icon-name="standard:person_account" alternative-text={mentor.Name}></lightning-avatar>
               <ul class="slds-list_horizontal slds-has-dividers_right">
                  <li class="slds-item"> 
                     <p>{mentor.mentorName}<br>
                        {mentor.skillName}</p>
                  </li>
               </ul>
            </lightning-tile>
         </div>
      </template> 


      <template if:true={mentorList.error}>
         <lightning-card>
            <p>{mentorList.error}</p>
         </lightning-card>
      </template>


      <div class="slds-p-around_medium slds-m-bottom_x-large">
         <h1>OR</h1>
         </br>
      </div>

      <div class="slds-p-around_medium slds-m-bottom_x-large">

            <p>Find a Mentor by Name</p>
            <c-search-mentor-lookup></c-search-mentor-lookup>
      </div> 

   </lightning-card>

   <template if:true={openModal}> 
      <c-request-dialog mentor={mentor}  onhandlerefresh={handleRefresh} oncancelreq={handleCancel} ></c-request-dialog> 
   </template>

</template>
