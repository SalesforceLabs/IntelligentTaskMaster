<template>
    <div class="slds-var-p-around_medium lgc-bg list_view_and_table_container">
        <lightning-tile label="My Mentees" title={title} type="media" href="#" class="list_view_container">
            <lightning-icon slot="media" icon-name="standard:orders" size="medium" class="icon_custom_class">
            </lightning-icon>
        </lightning-tile>
    </div>
    <div class="slds-p-around_none slds-box">
    <template if:false={isLoaded}>
            <div class="spinner_class_div">
                <lightning-spinner class="spinner_class" alternative-text="Loading" variant="brand">
                </lightning-spinner>
            </div>
        </template>
        <template if:true={itemsSize}>
            <lightning-datatable key-field="Id" data={itemsForCurrentView} columns={columns} onclick={handleRecordClick} hide-checkbox-column >
            </lightning-datatable>
        </template>
        <template if:false={itemsSize}>
            <img src={noDataUrl}/>
        </template>
    </div>
</template>
