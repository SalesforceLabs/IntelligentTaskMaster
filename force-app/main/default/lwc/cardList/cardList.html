<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Tasks from my mentors">
        <template for:each={tasks} for:item="task">
            <div key={task.id} class="slds-col slds-border_bottom">
                <lightning-card>
                    <lightning-tile slot="title" onclick={viewRecord} data-id={task.recordId} label={task.mentorship}> </lightning-tile>
                    <p class="slds-p-left_medium">{task.status}</p>
                    <div></div>
                    <p class="slds-p-left_medium">{task.name}</p>
                </lightning-card>
            </div>
        </template>
        <template if:true={isEmpty}>
            <img src={noDataUrl}/>    
        </template>
    </lightning-card>
</template>
